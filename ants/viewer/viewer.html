<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ant Wars Viewer</title>
        <!--[if IE]><script type="text/javascript" src="Html5Canvas.js"></script><![endif]-->
        <script src="jquery.min.js"></script>
        <script src="viewer.js"></script>
        <link rel="stylesheet" href="viewer.css" />
    </head>
    <body>
        <form id="replay_form">
            <input id="replay_file" type="file" value="" />
        </form>
        <div><span id="turn">start</span></div>
        <div id="map_div">
            <canvas id="map" width="400" height="400" />
            <!--[if IE]><script type="text/javascript">
            var ready = false;
            document.getElementById('map_div').removeChild(document.getElementById('map'));
            InsertCanvasObject("map", 400, 400, function() { ready = true; });
            </script><![endif]-->
        </div>
    </body>
</html>
